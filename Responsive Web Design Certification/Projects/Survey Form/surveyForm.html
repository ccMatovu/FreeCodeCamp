<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang = "en"> 

  <head>
        <title>freeCodeCamp Form</title>

  </head>
  
  <body>
    <main id = "main">
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id ="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    
    <form id="survey-form">
     
        <div>
          <label for="name" id="name-label">Name:</label><br>
          <input autofocus type="text" id="name" placeholder="Enter your name">
        </div>
        
      <p></p>
        <div>
          <label for="email" id="email-label">Email: </label><br>
          <input autofocus type="email" name="email" id="email" required class="input-field" placeholder="Enter your email" value="">
        </div>
        
            <p></p>

        <div>
          <label for="number" id="number-label">Age:</label><br>
          <input type="number" id="number" required min="0" max="150" placeholder="25">
        </div>  
        
            <p></p>

        <div>
          <label for="dropdown" id="dropdown">Which option best describes your current role?</label><br>
          <select name="dropdown" id="dropdown" >
            <option value="Student">Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>    
          </select>
          
        </div>
      
            <p></p>

      <div>
          <label for="radselect" id="radselect">Would you recommend freeCodeCamp to a friend?</label><br>
          <input type="radio" name="radioselect" value="Definitely" id="Definitely"/> :Definitely<br>
          <input type="radio" name="radioselect" value="Maybe" id="Maybe"/> :Maybe<br>
          <input type="radio" name="radioselect" value="Not sure" id="Not sure"/> :Not sure<br>
         <div>
           
                 <p></p>

           
           <div>
             <label for="dropdown" id="dropdown">What is your favourite feature of freeCodeCamp?</label><br>
          <select name="dropdown" id="dropdown" >
            <option value="Student">Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
           </div>
           
                 <p></p>

           
         
           <div>
             <label for="checkb" id="checkb">What would you like to see improved? (Check all that apply)</label><br>
             <input type="checkbox" name="front" value="front"> Front-end Projects <br>
             <input type="checkbox" name="back" value="back"> Back-end Projects <br>
             <input type="checkbox" name="data" value="data"> Data Visualization <br>
             <input type="checkbox" name="Challenges" value="challenges">Challenges <br>
             <input type="checkbox" name="Open" value="open"> Open Source community <br>
             <input type="checkbox" name="gitter" value ="gitter"> Gitter help rooms <br>
             <input type="checkbox" name="Videos" value ="videos"> Videos<br>
             <input type="checkbox" name="city" value="city"> City Meetups <br>
             <input type="checkbox" name="wiki" value="wiki"> Wiki <br>
             <input type="checkbox" name="Forum" value="forum"> Forum <br>
             <input type="checkbox" name="Additional" value="courses"> Additional Courses <br
             
           </div>
        
                   <p></p>
             
             
             
             <div>
               <label for="textarea" name"textarea">Any comments or suggestions?</label><br>
               <textarea name="comments" id="comment" cols ="85" rows ="10" placeholder="Enter your comment here"></textarea>
             </div>
             
             <p></p>
             
             
             <div>
               <button type="submit" id="submit">Submit</button>
             </div>
             

      </div>
      
      
          
    </form>
    </main>
  </body>
